<section class="example page__example">
  <div class="example__container">

    <div class="example__text">
      <h2 class="example__title">Живой пример</h2>
      <p class="example__description">
        Борис сбросил 5 кг за 2 месяца, просто заменив свой обычный корм на Cat Energy Slim. Отличный результат без изнуряющих тренировок! При этом он не менял своих привычек и
        по-прежнему спит по 16 часов в день.
      </p>

      <dl class="cells">
        <div class="cells__group">
          <dt class="cells__title">снижение веса</dt>
          <dd class="cells__text">5 кг</dd>
        </div>
        <div class="cells__group">
          <dt class="cells__title cells__title--days">затрачено времени</dt>
          <dd class="cells__text">60 дней</dd>
        </div>
        <div class="cells__group cells__group--poor">
          <dt class="cells__title">Затраты на питание:</dt>
          <dd class="cells__text">15 000 РУБ.</dd>
        </div>
      </dl>
    </div>

    <div class="example__demo demo">
      <div class="demo__container">
        <div class="demo__inner">
          <picture>
            <source media="(min-width: 768px)" type="image/webp" srcset="@img/example/before-tablet.webp 1x, @img/example/before-tablet@2x.webp 2x">
            <source media="(min-width: 768px)" srcset="@img/example/before-tablet.png 1x, @img/example/before-tablet@2x.png 2x">
            <source type="image/webp" srcset="@img/example/before-mobile.webp 1x, @img/example/before-mobile@2x.webp 2x">
            <img class="demo__img" src="@img/example/before-mobile.png" srcset="@img/example/before-mobile@2x.png 2x" alt="Пухлый кот до программы">
          </picture>
        </div>

        <div class="demo__inner demo__inner--after" style="width: 0%">
          <picture>
            <source media="(min-width: 768px)" type="image/webp" srcset="@img/example/after-tablet.webp 1x, @img/example/after-tablet@2x.webp 2x">
            <source media="(min-width: 768px)" srcset="@img/example/after-tablet.png 1x, @img/example/after-tablet@2x.png 2x">
            <source type="image/webp" srcset="@img/example/after-mobile.webp 1x, @img/example/after-mobile@2x.webp 2x">
            <img class="demo__img" src="@img/example/after-mobile.png" srcset="@img/example/after-mobile@2x.png 2x" alt="Подтянутый кот после программы">
          </picture>
        </div>
      </div>


      <div class="demo__controls">
        <button class="demo__label demo__label--before" type="button">Было</button>
        <button class="demo__toggler" type="button" aria-label="Показать до / после"></button>

        <div class="demo__slider slider">
          <div class="slider__range">
            <div class="slider__indicator" style="width: 0%">
              <button class="slider__handler" type="button" aria-label="Изменить до / после"></button>
            </div>
          </div>
        </div>

        <button class="demo__label demo__label--after" type="button">Стало</button>
      </div>
    </div>
  </div>
</section>
